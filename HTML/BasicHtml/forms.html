<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Form & Inputs</title>
</head>
<body>
    <form action="#">
        <!--HTML5 Inputs-->
        <label for="name">Name : </label><br>
        <input type="text" name="name" id="name"><br>
        <label for="email">Email : </label><br>
        <input type="email" name="email" id="email"><br>
        <label for="password">Şifre</label><br>
        <input type="password" name="password" id="password"><br>
        <label for="date">Tarih : </label><br>
        <input type="date" name="date" id="date"><br>
        <label for="gender">Cinsiyet : </label><br>
        <input type="radio" name="gender" id="" value="male" checked>Erkek<br>
        <input type="radio" name="gender" id="" value="female">Kadın<br>
        <label for="hobies">Hobiler : </label><br>
        <input type="checkbox" name="tech" id="tech">Teknoloji<br>
        <input type="checkbox" name="music" id="music">Müzik<br>
        <input type="checkbox" name="football" id="football">Futbol<br>
        <label for="degree">Öğrenim Durumu : </label><br>
        <select name="degree" id="degree">
            <option value="bachelor">Lisans</option>
            <option value="msc">Yüksek Lisans</option>
            <option value="phd">Doktora</option>
        </select><br>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Mesajınızı giriniz..."></textarea><br>
        <input type="submit" name="send" id="send" value="Gönder">
        <input type="reset" value="Sıfırla">
    </form>
</body>
</html>
