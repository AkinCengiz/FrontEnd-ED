<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 4 - Tables & Lists</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>

<body>
    <!-- Dikey Listeler -->
    <div class="container mt-3"> 
        <ul class="list-group">
            <li class="list-group-item">Python</li>
            <li class="list-group-item">Java</li>
            <li class="list-group-item">JavaScript</li>
            <li class="list-group-item">C#</li>
        </ul>
    </div>   
    <!-- Yatay Listeler -->
    <div class="container mt-3">
    <ul class="list-group list-group-horizontal">
        <li class="list-group-item">Python</li>
        <li class="list-group-item">Java</li>
        <li class="list-group-item">JavaScript</li>
        <li class="list-group-item">C#</li>
        </ul>
    </div> 
    
    <!-- Badge Kullanımı -->
    <div class="container mt-3"> 
        <ul class="list-group" style="width: 18rem;">
            <li class="d-flex justify-content-between align-items-center list-group-item">Python<span class="badge badge-primary">20</span></li>
            <li class="d-flex justify-content-between align-items-center   list-group-item">Java<span class="badge badge-success">20</span></li>
            <li class="d-flex justify-content-between align-items-center   list-group-item">JavaScript<span class="badge badge-danger">20</span></li>
            <li class="d-flex justify-content-between align-items-center   list-group-item">C#<span class="badge badge-warning">20</span></li>
        </ul>
    </div> 
    
    <!-- TABLOLAR -->

    <div class="container">
        <table class="table table-dark table-hover text-center table-striped">

                <tr>
                    <th>Id</th>
                    <th>İsim</th>
                    <th>Departman</th>
                    <th>Maaş</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>

                </tr>
                <tr>
                    <td>2</td>

                    <td>4000</td>
                </tr>
                <tr>

                </tr>
                <tr>
                    <td>4</td>

                    <td>4000</td>
                </tr>

        </table>
    </div>
    


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
