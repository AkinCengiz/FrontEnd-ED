<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 4 - Bacground - Text - Buttons - Alert - Margin - Padding</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        
    </style>
</head>
<body>        

    <!-- Bacground - Text -->

    <div class="bg-dark text-light">Content</div>
    <div class="bg-primary text-light">Content</div>
    <div class="bg-light text-secondary">Content</div>
    <div class="bg-success text-light">Content</div>
    <div class="bg-danger text-light">Content</div>
    <div class="bg-secondary text-warning">Content</div>
    <hr>

    <!-- Margin - Padding -->
    <div class="bg-dark text-light ml-3 p-2">Content</div>
    <div class="bg-primary text-light mx-2 p-3">Content</div>
    <div class="bg-light text-secondary">Content</div>
    <div class="bg-success mr-2 text-light">Content</div>
    <div class="bg-danger py-2 text-light">Content</div>
    <div class="bg-secondary mt-2 px-2 text-warning">Content</div>

    <!-- ALERT -->
    <div class="alert alert-success">Başarılı bir şekilde giriş yaptınız...</div>
    <div class="alert alert-danger">İşlem başarısız...</div>
    <div class="alert alert-primary">Hoşgeldiniz...</div>
    <div class="alert alert-secondary">Nasılsınız...</div>

    <!-- BUTTONS -->
    <a href="#" class="btn btn-primary btn-block">Link 1</a>
    <a href="#" class="btn btn-success">Link 2</a>
    <a href="#" class="btn btn-secondary btn-sm">Small link</a>
    <a href="#" class="btn btn-danger">Normal Link</a>
    <a href="#" class="btn btn-warning btn-lg">Large Link</a>
    <a href="#" class="btn btn-info btn-block">Block Button</a>
    <button class="btn btn-info btn-block">Block</button>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
