<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 4 - Grid Layout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <style>
        .box{
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Grid Sistemi -->
        <div class="row">
            <div class="box bg-primary col"></div>
            <div class="box bg-danger col"></div>
            <div class="box bg-success col"></div>
        </div>
        <div class="row mt-3">
            <div class="box bg-primary col-sm"></div>
            <div class="box bg-danger col-sm"></div>
            <div class="box bg-success col-sm"></div>
        </div>
        <div class="row mt-3">
            <div class="box bg-primary col-4 col-md-6"></div>
            <div class="box bg-danger col-4 col-md-6"></div>
            <div class="box bg-success col-4 col-md"></div>
        </div>
        <!-- ALIGNMENT -->
        <div class="row align-items-center justify-content-around mt-3 bg-dark container-fluid" style="height: 600px;">
            <div class="box bg-primary col-2"></div>
            <div class="box bg-danger col-2 align-self-end"></div>
            <div class="box bg-success col-2"></div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
