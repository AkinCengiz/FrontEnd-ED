<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 4 - Flexbox Layout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <style>
        .box{
            height: 200px;
        }
        div span{
            display: inline-block;
            width: 50px;
            height: 50px;
            background-color: red;
        }
    </style>
</head>
<body>        <!-- Flexbox Sistemi -->
        <div class="d-flex justify-content-between align-items-center bg-dark" style="height: 600px; width: 600px;">
            <span></span>
            <span class=""></span>
            <span></span>
        </div>
        <div class="d-flex flex-column align-items-center justify-content-between bg-secondary" style="height: 600px; width: 600px;">
            <span></span>
            <span class="align-self-end"></span>
            <span></span>
        </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
